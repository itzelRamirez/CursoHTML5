<!DOCTYPE html>
<html>
<head>
    <title>Input</title>
</head>
<body>
    <form>
        <label for="texto">Campo de texto</label>
        <input type="text" name="texto" placeholder="Escribe un texto">
        <br>
        <label for="fecha">Fecha o calendario</label>
        <input type="date" name="fecha">
        <br>
        <label for="tiempo">Tiempo u hora</label>
        <input type="time" name="tiempo">
        <br>
        <label for="rango">Rangos</label>
        <input type="range" name="rango">
        <br>
        <label for="">Numeros</label>
        <input type="number" name="numeros">
    </form>
</body>
</html>
