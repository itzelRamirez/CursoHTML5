<!DOCTYPE html>
<html>
    <head>
        <title>Listas Ordenadas y No ordenadas</title>
    </head>
    <body>
      <!--Asi se declara una lista ordenada 
        y nos mostrara numeros en los elementos-->
      <ol>
          <li>Elementos</li>
          <li>Elementos</li>
      </ol>  
      <br>
      <!--Asi declaramos una lista no ordenada 
        con ul y nos mostrara solo signos no 
        numeros ya que es no ordenada-->
      <ul>
          <li>Elementos</li>
          <li>Elementos</li>
      </ul>
    </body>
</html>
